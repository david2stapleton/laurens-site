backend:
  name: github
  repo: david2stapleton/laurens-site
  branch: page-builder

publish_mode: editorial_workflow

media_folder: "src/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "design"
        label: "Design Config"
        file: "src/_content/design.md"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string" }
          - { label: "Site Tagline", name: "site_tagline", widget: "string" }
          - { label: "Accent Color", name: "accent_color", widget: "color", default: "#ffaa81" }
          - { label: "Background Color", name: "background_color", widget: "color", default: "#f2f2f2" }
          - { label: "Text Color", name: "text_color", widget: "color", default: "#2e2e2e" }
          - label: "Font Pairing"
            name: "font_pairing"
            widget: "select"
            options:
              - { label: "Droid Serif + Open Sans (Classic)", value: "droid-opensans" }
              - { label: "Playfair Display + Lato (Elegant)", value: "playfair-lato" }
              - { label: "Cormorant Garamond + Raleway (Refined)", value: "cormorant-raleway" }
              - { label: "Libre Baskerville + Source Sans 3 (Editorial)", value: "baskerville-sourcesans" }
              - { label: "DM Serif Display + DM Sans (Modern)", value: "dmserif-dmsans" }
            default: "droid-opensans"
          - { label: "Hero Background Image", name: "hero_bg_image", widget: "image", required: false }
          - { label: "Hero Background Color", name: "hero_bg_color", widget: "color", default: "#2e2e2e" }
          - { label: "Section Padding (px)", name: "section_padding", widget: "number", default: 80, min: 40, max: 160, step: 8 }
          - { label: "Content Gap (px)", name: "content_gap", widget: "number", default: 48, min: 16, max: 96, step: 8 }
          - { label: "Container Width (px)", name: "container_width", widget: "number", default: 1100, min: 800, max: 1400, step: 50 }
          - { label: "Facebook URL", name: "social_facebook", widget: "string", required: false }
          - { label: "Instagram URL", name: "social_instagram", widget: "string", required: false }
          - { label: "YouTube URL", name: "social_youtube", widget: "string", required: false }
          - { label: "TikTok URL", name: "social_tiktok", widget: "string", required: false }
          - label: "Navigation"
            name: "nav"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "slug", widget: "string" }

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "page.njk" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Content Blocks"
        name: "blocks"
        widget: "list"
        types:
          - label: "Text"
            name: "text"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - label: "Image Position"
                name: "image_position"
                widget: "select"
                options: ["left", "right"]
                default: "left"
                required: false
              - label: "Mobile Image"
                name: "mobile_image"
                widget: "select"
                options:
                  - { label: "Show (beside text)", value: "show" }
                  - { label: "Inline (above text)", value: "inline" }
                  - { label: "Hide", value: "hide" }
                default: "inline"
                required: false

          - label: "Photo"
            name: "photo"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
              - label: "Size"
                name: "size"
                widget: "select"
                options: ["small", "medium", "full"]
                default: "medium"

          - label: "Photo Grid"
            name: "photo_grid"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Columns"
                name: "columns"
                widget: "number"
                default: 3
                min: 2
                max: 4
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Caption", name: "caption", widget: "string", required: false }

          - label: "Links"
            name: "links"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Open in New Tab", name: "new_tab", widget: "boolean", default: false }

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", default: "Contact" }
              - { label: "Intro Text", name: "intro", widget: "text" }
              - { label: "Email Address", name: "email", widget: "string" }
