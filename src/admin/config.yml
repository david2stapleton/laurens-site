backend:
  name: github
  repo: david2stapleton/laurens-site
  branch: main
  base_url: https://sveltia-cms-auth.david2stapleton.workers.dev

media_folder: "src/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "design"
        label: "Design Config"
        file: "src/_content/design.md"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string", hint: "Displayed in the navbar and browser tab" }
          - { label: "Site Tagline", name: "site_tagline", widget: "string", hint: "Shown in the browser tab after the site name" }
          - { label: "Accent Color", name: "accent_color", widget: "color", default: "#ffaa81", hint: "Used for buttons, links, and highlights" }
          - { label: "Background Color", name: "background_color", widget: "color", default: "#f2f2f2", hint: "Main page background color" }
          - { label: "Text Color", name: "text_color", widget: "color", default: "#2e2e2e", hint: "Default color for body text and headings" }
          - label: "Font Pairing"
            name: "font_pairing"
            widget: "select"
            hint: "Sets the heading and body fonts across the entire site"
            options:
              - { label: "Droid Serif + Open Sans (Classic)", value: "droid-opensans" }
              - { label: "Playfair Display + Lato (Elegant)", value: "playfair-lato" }
              - { label: "Cormorant Garamond + Raleway (Refined)", value: "cormorant-raleway" }
              - { label: "Libre Baskerville + Source Sans 3 (Editorial)", value: "baskerville-sourcesans" }
              - { label: "DM Serif Display + DM Sans (Modern)", value: "dmserif-dmsans" }
            default: "droid-opensans"
          - { label: "Heading Font Size (px)", name: "heading_font_size", widget: "number", default: 32, min: 20, max: 48, step: 1, hint: "Font size for section headings" }
          - { label: "Body Font Size (px)", name: "body_font_size", widget: "number", default: 16, min: 14, max: 24, step: 1, hint: "Font size for body text" }
          - { label: "Hero Background Image", name: "hero_bg_image", widget: "image", required: false, hint: "Background image for the top hero section on the homepage" }
          - { label: "Hero Background Color", name: "hero_bg_color", widget: "color", default: "#2e2e2e", hint: "Fallback color if no hero image is set" }
          - { label: "Section Padding (px)", name: "section_padding", widget: "number", default: 80, min: 40, max: 160, step: 8, hint: "Vertical spacing between content sections" }
          - { label: "Page Top Padding (px)", name: "page_top_padding", widget: "number", default: 80, min: 40, max: 200, step: 8, hint: "Vertical spacing from the navbar to the first section" }
          - { label: "Content Gap (px)", name: "content_gap", widget: "number", default: 48, min: 16, max: 96, step: 8, hint: "Spacing between elements within a section" }
          - { label: "Container Width (px)", name: "container_width", widget: "number", default: 1100, min: 800, max: 1400, step: 50, hint: "Maximum width of the content area on large screens" }
          - { label: "Hero Gallery Height (px)", name: "hero_gallery_height", widget: "number", default: 400, min: 200, max: 800, step: 50, hint: "Default height of the hero gallery image strip" }
          - label: "Caption Alignment"
            name: "caption_align"
            widget: "select"
            hint: "Text alignment for photo and video captions across the site"
            options:
              - { label: "Left", value: "left" }
              - { label: "Center", value: "center" }
              - { label: "Right", value: "right" }
            default: "center"
          - { label: "Facebook URL", name: "social_facebook", widget: "string", required: false, hint: "Full URL to your Facebook page" }
          - { label: "Instagram URL", name: "social_instagram", widget: "string", required: false, hint: "Full URL to your Instagram profile" }
          - { label: "YouTube URL", name: "social_youtube", widget: "string", required: false, hint: "Full URL to your YouTube channel" }
          - { label: "TikTok URL", name: "social_tiktok", widget: "string", required: false, hint: "Full URL to your TikTok profile" }
          - label: "Navigation"
            name: "nav"
            widget: "list"
            hint: "Pages shown in the top navigation bar"
            fields:
              - { label: "Label", name: "label", widget: "string", hint: "Text displayed in the nav link" }
              - { label: "URL", name: "slug", widget: "string", hint: "Page path, e.g. / for home or /contact/" }

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "page.njk" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Content Blocks"
        name: "blocks"
        widget: "list"
        types:
          - label: "Hero Gallery"
            name: "hero_gallery"
            widget: "object"
            fields:
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - label: "Focal Point"
                    name: "focus"
                    widget: "select"
                    hint: "Where to focus when the image is cropped"
                    options:
                      - { label: "Center", value: "center" }
                      - { label: "Top", value: "top" }
                      - { label: "Bottom", value: "bottom" }
                      - { label: "Left", value: "left" }
                      - { label: "Right", value: "right" }
                      - { label: "Top Left", value: "top left" }
                      - { label: "Top Right", value: "top right" }
                      - { label: "Bottom Left", value: "bottom left" }
                      - { label: "Bottom Right", value: "bottom right" }
                    default: "center"
                    required: false
              - label: "Height (px)"
                name: "height"
                widget: "number"
                default: 400
                min: 200
                max: 800
                step: 50
                hint: "Height of the hero gallery strip"

          - label: "Text"
            name: "text"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - label: "Image Position"
                name: "image_position"
                widget: "select"
                options: ["left", "right"]
                default: "left"
                required: false
              - label: "Mobile Image"
                name: "mobile_image"
                widget: "select"
                options:
                  - { label: "Show (beside text)", value: "show" }
                  - { label: "Inline (above text)", value: "inline" }
                  - { label: "Hide", value: "hide" }
                default: "inline"
                required: false

          - label: "Photo"
            name: "photo"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "markdown", required: false }
              - label: "Focal Point"
                name: "focus"
                widget: "select"
                hint: "Where to focus when the image is cropped"
                options:
                  - { label: "Center", value: "center" }
                  - { label: "Top", value: "top" }
                  - { label: "Bottom", value: "bottom" }
                  - { label: "Left", value: "left" }
                  - { label: "Right", value: "right" }
                  - { label: "Top Left", value: "top left" }
                  - { label: "Top Right", value: "top right" }
                  - { label: "Bottom Left", value: "bottom left" }
                  - { label: "Bottom Right", value: "bottom right" }
                default: "center"
                required: false
              - label: "Size"
                name: "size"
                widget: "select"
                options: ["small", "medium", "full"]
                default: "medium"

          - label: "Photo Grid"
            name: "photo_grid"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Columns"
                name: "columns"
                widget: "number"
                default: 3
                min: 2
                max: 4
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Caption", name: "caption", widget: "markdown", required: false }
                  - label: "Focal Point"
                    name: "focus"
                    widget: "select"
                    hint: "Where to focus when the image is cropped"
                    options:
                      - { label: "Center", value: "center" }
                      - { label: "Top", value: "top" }
                      - { label: "Bottom", value: "bottom" }
                      - { label: "Left", value: "left" }
                      - { label: "Right", value: "right" }
                      - { label: "Top Left", value: "top left" }
                      - { label: "Top Right", value: "top right" }
                      - { label: "Bottom Left", value: "bottom left" }
                      - { label: "Bottom Right", value: "bottom right" }
                    default: "center"
                    required: false

          - label: "Links"
            name: "links"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Open in New Tab", name: "new_tab", widget: "boolean", default: false }

          - label: "Reviews"
            name: "reviews"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Reviews"
                name: "reviews"
                widget: "list"
                fields:
                  - { label: "Quote", name: "quote", widget: "markdown" }
                  - { label: "Author", name: "author", widget: "string", required: false, hint: "Name or source of the review" }
              - { label: "Auto-Play", name: "autoplay", widget: "boolean", default: false, hint: "Automatically cycle through reviews" }
              - { label: "Interval (seconds)", name: "interval", widget: "number", default: 5, min: 2, max: 15, hint: "Seconds between auto-play transitions" }

          - label: "YouTube Grid"
            name: "youtube_grid"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", required: false }
              - label: "Columns"
                name: "columns"
                widget: "number"
                default: 3
                min: 2
                max: 4
              - label: "Videos"
                name: "videos"
                widget: "list"
                fields:
                  - { label: "YouTube URL", name: "url", widget: "string" }
                  - { label: "Caption", name: "title", widget: "markdown", required: false }

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string", default: "Contact" }
              - { label: "Intro Text", name: "intro", widget: "text" }
